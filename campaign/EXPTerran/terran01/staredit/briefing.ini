# Place this file in staredit\briefing.ini to have map choices

# Controls with id -700 to -799 will be hidden in maps unless
# briefing.ini enables them. Can use other control ids too though.
[control:-700 choice:1]
name = Briefly disable radar
deaths 189 1 = 0 # Set deaths for unit (id) of (player normal ID) to = (int)

[control:-700 choice:2]
name = Self-destruct mines
deaths 189 1 = 1 # Set deaths for unit (id) of (player normal ID) to = (int)

[control:-700 choice:3]
name = Lock technology research
deaths 189 1 = 2 # Set deaths for unit (id) of (player normal ID) to = (int)

# Label that stays hidden in other maps (Needs to be added in .ui.json ofc)
[control:-701]
name = UED specialists managed to hack into Dominion systems and...
